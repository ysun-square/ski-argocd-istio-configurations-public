{{- if and .Values.app .Values.app.name }}
apiVersion: networking.istio.io/v1alpha3
kind: Sidecar
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.name }}
spec:
  workloadSelector:
    labels:
      app: {{ .Values.app.name }}
  egress:
    - bind: unix://@istio-proxy-egress.sock
      captureMode: NONE
      hosts:
        {{- range .Values.app.dependencies }}
          - "{{ . }}/*"
        {{- end }}
{{- end }}
